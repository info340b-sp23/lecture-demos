<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DOM Demo</title>

	<!-- Bootstrap for styling -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">

	<header>
		<h1>JavaScript DOM Manipulation Demo</h1>
		<div id = "header-paragraph">
			<p class="lead">They call me...</p>
		</div>
		<button id="header-button" class="btn btn-primary mb-2">Click me</button>
	</header>

	<nav></nav>

	<main>
		<section id="puppySection">
			<img src="img/puppy.jpg" alt="the puppy" class="p-5">
		</section>

		<section id="linkSection">
			<h2>Some links...</h2>
			<div> 
				<ul id="links" class="list-unstyled">
					<li><a href="https://info340.github.io/">Course Textbook</a></li>
					<li><a href="https://ischool.uw.edu/">iSchool</a></li>
					<li><a href="https://www.google.com/search?q=puppies&tbm=isch">Puppies</a></li>
				</ul>
			</div>			
		</section>

		<section id="formSection">
			<h2>Add A Song</h3>
			<form>
				<div class="input-group">
					<label for="artistInput" class="input-group-text">Artist</label>
					<input id="artistInput" name="artist" class="form-control">
				</div>
				<div class="input-group">
					<label for="titleInput" class="input-group-text">Title</label>
					<input id="titleInput" name="title" class="form-control">
				</div>
				<div class="input-group">
					<label for="urlInput" class="input-group-text">Youtube Link</label>
					<input id="urlInput" name="youtubeUrl" class="form-control">
				</div>
				<div class="my-2">
					<button type="submit" class="btn btn-primary">Add song</button>
			</form>
		</section>

		<section>
			<img id="face-pic" src="img/happy.png" alt="a face">
		</section>

		<section>
			<h2>Cookie Jar</h2>
	    <button id="add-button" class="btn btn-primary">Add</button>
			<button id="eat-button" class="btn btn-primary">Eat</button>			
			<div id="cookie-jar" class="my-1"></div>
	  </section>

	</main>

	<!-- load script file here! -->
	<script src="js/index.js"></script>
</body>
</html>
